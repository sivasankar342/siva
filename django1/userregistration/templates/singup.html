<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Container for Sign Up form -->
        <h1 class="mt-5 mb-4" style="color: blue; text-align: center;">Sign Up</h1>
        <!-- Heading -->

        <form>
            <!-- Sign Up form -->

            <!-- Full Name input -->
            <div class="form-group" style="color: blue; text-align: center; width:500px; display:flex;">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
            </div>

            <!-- Email input -->
            <div class="form-group" style="color: blue; text-align: center; width:500px; display:flex;">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <!-- Username input -->
            <div class="form-group" style="color: blue; text-align: center; width:500px; display:flex;" >
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Choose a username">
            </div>

            <!-- Password input -->
            <div class="form-group" style="color: blue; text-align: center; width:500px; display:flex;">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Choose a password">
            </div>

            <!-- Confirm Password input -->
            <div class="form-group" style="color: blue; text-align: center; width:500px; display:flex;">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Sign Up</button>

            <!-- Link to login page -->
            <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </form>
    </div>
    <!-- Closing container -->

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
