<!DOCTYPE html>

<body>
<h1 style="color:blue; text-align:center;;">REKONSYS SOFTWARE SERVICES</h1>
<form action="signup" method="POST" style="text-align: center">
    

    <label>fullName:</label>
    <input type="text" class="form-control" id="fullName" placeholder="Enter your name"><br><br>

    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter your email"><br><br>
    
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" placeholder="Choose a username"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="Choose a password"><br><br>
    
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"><br><br>
    
    <button type="submit">Sign Up</button>

    



</form>
